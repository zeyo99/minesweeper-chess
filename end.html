<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>遊戲回饋表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3; /* 灰色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      justify-content: center;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>🎉 恭喜過關！請留下你的遊戲心得：</h2>

    <form action="thanks.html" method="post">
      <table>
        <tr>
          <td><label for="nickname">暱稱：</label></td>
          <td><input type="text" id="nickname" name="nickname" required></td>
        </tr>
        <tr>
          <td><label for="feedback">遊玩體驗：</label></td>
          <td><textarea id="feedback" name="feedback" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit" class="submit-btn">送出</button>  
            </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
